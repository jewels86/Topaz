<!DOCTYPE html>
<html class="width-full overflow-hidden">
    <head>
        <link rel="stylesheet" href="../resources/main.css">
        <link rel="stylesheet" href="../resources/definitions.css">
        <link rel="stylesheet" href="../resources/settings.css">

        <script src="../resources/scripts.js"></script>
        <script src="../resources/settings.js"></script>
    </head>
    <body class="horizontal-flex-left no-extra">
        <div style="width: 30vw;" class="back-secondary vertical-flex">
            <div class="vertical-flex">
                <button class="bare-btn pad" onclick="openPage('workspace')">Workspace</button>
                <button class="bare-btn pad" onclick="openPage('profile')">Profile</button>
                <button class="bare-btn pad" onclick="openPage('mainfile')">Mainfile</button>
            </div>
            <button class="save-btn pad" onclick="save()">Save</button>
        </div>
        <div class="grow" style="width: 69vw;">
            <div id="workspace" class="section vertical-flex">
                <h1>Workspace</h1>
                <div class="setting">
                    <p>Workspace Name</p>
                    <input type="text" id="workspace-name" value="" onchange="save()">
                </div>
                <div class="setting">
                    <p>Workspace Theme</p>
                    <input type="text" id="workspace-theme" value="">
                </div>
                <div class="setting">
                    <p>Workspace Profile</p>
                    <input type="text" id="workspace-profile" value="">
                </div>
            </div>
            <div id="profile" class="section vertical-flex">
                <h1>Profile</h1>
                <div class="setting">
                    <p>Profile Name</p>
                    <input type="text" id="profile-name" value="">
                </div>
                <div class="setting">
                    <p>Profile Theme</p>
                    <input type="text" id="profile-theme" value="">
                </div>
            </div>
            <div id="mainfile" class="section vertical-flex">
                <h1>Mainfile</h1>
                <h2>Profiles</h2>
                <div class="setting">
                    <p>Default Profile</p>
                    <input type="text" id="mainfile-default-profile" value="">
                </div>
                <h2>Workspaces</h2>
            </div>
        </div>
    </body>
    <script>
        startSettings();
    </script>
</html>
