<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Topaz Workspace Selector</title>
        <link rel="stylesheet" href="../resources/styles.css">
        <link rel="stylesheet" href="../resources/css/selector.css">
        <script defer src="../resources/js/selector.js"></script>
        <script src="../resources/lib.js"></script>
        <script src="https://kit.fontawesome.com/71ea2e3f82.js" crossorigin="anonymous"></script>
    </head>
    <body class="vertical-flex">
        <header class="text-center">
            <h1>Topaz <span id="version"></span></h1>
        </header>
        <main class="vertical-flex">
            <section class="horizontal-flex" id="topbar">
                <button class="no-button-style"><i class="fa-solid fa-plus"></i>New</button>
                <button class="no-button-style"><i class="fa-solid fa-folder"></i>Open</button>
                <button class="no-button-style"><i class="fa-solid fa-shop"></i>Marketplace</button>
            </section>
            <section id="workspaces"></section>
        </main>
    </body>
</html>
